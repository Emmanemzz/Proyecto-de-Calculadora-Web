<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="./css/global.css">
</head>
<body>
	<div class="calculadora">
	<header>
		<p>CASIO</p>
	</header>
	<section>
		<input type="text" name="display" class="display" disabled>
	</section>
	<section class="botones">
		<div class="memoria">
			<button data-operacion="borrarmemoria">MC</button>
			<button data-operacion="recuperamemoria">MR</button>
			<button data-operacion="sumamemoria">M+</button>
			<button data-operacion="restamemoria">M-</button>
		</div>
	</section>
	<section class="botones">
		<div class="operadores">
			<button class="numero yellow" >7</button>
			<button class="numero yellow" >8</button>
			<button class="numero yellow" >9</button>
			
			<button data-operacion="borrareciente" class="yellow">CE</button>
			<button data-operacion="borrar" class="yellow">C</button>
			<button class="numero blue">4</button>
			<button class="numero blue">5</button>
			<button class="numero blue">6</button>
			<button data-operacion="aritmetica" class="operador blue">&#247;</button>
			<button data-operacion="aritmetica" class="operador blue">x</button>
			<button class="numero green">1</button>
			<button class="numero green">2</button>
			<button class="numero green">3</button>
			<button data-operacion="aritmetica" class="operador green">-</button>
			<button data-operacion="aritmetica" class="operador green">+</button>

			<button data-operacion="cambiasigno" class="numero purple">+/-</button>
			<button class="numero purple">0</button>
			<button class="coma purple">,</button>
			<button data-operacion="igual" class="operadorigual purple">=</button>
		</div>
	</section>
	<script type="text/javascript" src="./scripts/calculadora.js"></script>
	</div>
</body>
</html>
