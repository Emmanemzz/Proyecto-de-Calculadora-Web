<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="./css/global.css">
	
</head>
<body>
	<div class="calculadora">
	<header>
		<p>CASIO</p>
	</header>
	<section>
		<input type="text" name="display" class="display" value="0" readonly>
	</section>
	<section class="calculo">
		<div class="operadores-numeros">
			<button class="numero yellow" >7</button>
			<button class="numero yellow" >8</button>
			<button class="numero yellow" >9</button>
			
			<button data-operacion="borrar" class="yellowClear">C</button>
			<button class="numero blue">4</button>
			<button class="numero blue">5</button>
			<button class="numero blue">6</button>
			<button data-operacion="aritmetica" class="operador blue">&#247;</button>
			<button data-operacion="aritmetica" class="operador blue">x</button>
			<button class="numero green">1</button>
			<button class="numero green">2</button>
			<button class="numero green">3</button>
			<button data-operacion="aritmetica" class="operador green">-</button>
			<button data-operacion="aritmetica" class="operador green">+</button>

			<button class="numero purpleZero">0</button>
			<button data-operacion="igual" class="operadorigual purpleEqual">=</button>
		</div>
	</section>
	</div>
	<script src="calculadora.js"></script>
</body>
</html>
